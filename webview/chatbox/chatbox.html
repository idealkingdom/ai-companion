<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Companion</title>
    <link rel="stylesheet" type="text/css" href="{{stylePath}}"> 
    <link rel="stylesheet" type="text/css" href="{{styleHistoryPath}}"> 
    
    <script src="{{scriptPath}}" defer></script>
    <script src="{{scriptHistoryPath}}" defer></script>
    <script src="{{markedScriptPath}}" ></script>
    <link rel="stylesheet" type="text/css" href="{{highlightStylePath}}">
    <script src="{{highlightScriptPath}}" ></script>
    <script src="{{highlightGoScriptPath}}" ></script>
    <script src="{{highlightPythonScriptPath}}" ></script>
    <script src="{{highlightJsScriptPath}}" ></script>
    <script src="{{highlightTsScriptPath}}" ></script>
    <script src="{{highlightCppScriptPath}}" ></script>
    <script src="{{highlightRustScriptPath}}" ></script>
    <script src="{{highlightRubyScriptPath}}" ></script>
    <script src="{{highlightJavaScriptPath}}" ></script>
    <script>
      window.VS_CONSTANTS = "{{CONSTANTS}}";
    </script>   
</head>
<body>

  <div id="chat-view" class="view-container active-view">
  <div class="chat-container">
    <main id="chatLog" data-chat-id="" class="chat-log">
      <div id="chatWelcomeMessage" class="chat-message-welcome">
        <span class="logo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot-message-square-icon lucide-bot-message-square"><path d="M12 6V2H8"/><path d="M15 11v2"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="M20 16a2 2 0 0 1-2 2H8.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 4 20.286V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z"/><path d="M9 11v2"/></svg></span>
          Ask your Companion anything to get started.
      </div>
      <div id="chatMessages" class="chat-messages">
        </div>
    </main>
    
    <div class="editor-wrapper">
      <div id="attachments-preview-container"></div>
      
      
      
      <div class="input-area-container">
        <span
          data-placeholder="Ask AI Companion..."
          role="textbox"
          contenteditable 
          class="textarea"
          id="messageInput"
          tabindex="0"
          aria-label="Ask AI Companion...">
        </span>
      

        
      </div>

      <div class="input-toolbar">
    


        <div class="context-menu-wrapper">
    
      <div id="context-menu" class="context-menu hidden">
          
          <div class="context-header">CURRENT</div>
          <button class="context-item" data-type="current-file">
              <svg class="ctx-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
              <span>Active File</span>
          </button>
          <button class="context-item" data-type="selection">
              <svg class="ctx-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>
              <span>Selection</span>
          </button>

          <div class="context-divider"></div>

          <div class="context-header">WORKSPACE</div>
          <button class="context-item" data-type="search-files">
              <svg class="ctx-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              <span>Pick File...</span>
          </button>
          <button class="context-item" data-type="problems">
              <svg class="ctx-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              <span>Problems</span>
          </button>
      </div>

      <button id="atch-ctx-button" class="toolbar-btn" title="Add File Context">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
          </svg>
          Attach
      </button>

  </div>

        <div class="spacer">


    </div>

      </div>

        <div class="chat-tools">
          <button id="sendButton" class="send-btn" type="submit" title="Send">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
        </svg>
          </button>
        </div>


      <input type="file" id="image-upload-input" accept="image/*" multiple style="display: none;">
      </div>
    </div>
  </div>

  <div id="history-view" class="view-container">
    
    <header class="history-header">
      <button id="back-to-chat-btn" class="header-btn nav-btn" title="Back to Chat">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </button>

      <div class="history-search-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="history-search-input" placeholder="Search history..." />
      </div>

      <button id="clear-history-btn" class="header-btn action-btn" title="Clear All History">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2h2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
      </button>
    </header>

    <main id="history-list-container" class="history-list-container">
      </main>
  </div>


  


</body>
</html>
