<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Companion</title>
    <link rel="stylesheet" type="text/css" href="{{stylePath}}">
    <script src="{{scriptPath}}" defer></script>

    <!-- Load marked-->
    <script src="{{markedScriptPath}}" ></script>
    <!-- load highlighter-->
    <link rel="stylesheet" type="text/css" href="{{highlightStylePath}}">
    <script src="{{highlightScriptPath}}" ></script>
    <script src="{{highlightGoScriptPath}}" ></script>
    <script src="{{highlightPythonScriptPath}}" ></script>
    <script src="{{highlightJsScriptPath}}" ></script>
    <script src="{{highlightTsScriptPath}}" ></script>
    <script src="{{highlightCppScriptPath}}" ></script>
    <script src="{{highlightRustScriptPath}}" ></script>
    <script src="{{highlightRubyScriptPath}}" ></script>
    <script src="{{highlightJavaScriptPath}}" ></script>   

    <!-- mini script to fix placeholder shows in message input-->

    
</head>
<body>
  <div class="chat-container">
    <main id="chatLog" data-chat-id="" class="chat-log">
      <div id="chatWelcomeMessage" class="chat-message-welcome">
        <h1>ðŸ¤–</h1>
         Ask your Companion anything to get started.
      </div>
      <div id="chatMessages" class="chat-messages">
        <!-- <div class="system-message">
          <div class="message-header"><span class="ai-icon">ðŸ¤–</span></div>
          <div class="message-content">
            <span class="message-text">Hello! How can I assist you today?</span>
            <div class="message-time">10:00 AM</div>
          </div>
        </div>
        

        <div class="message-content user-message">
          <span class="message-text">Hi Companion! This is an example of long user message</span>
          <div class="message-time">10:01 AM</div>
        </div> -->
        
      </div>
    </main>
      <div class="editor-wrapper">
        <span
          data-placeholder="Ask AI Companion..."
          role="textbox"
          contenteditable 
          class="textarea"
          id="messageInput"
          tabindex="0"
          aria-label="Ask AI Companion...">
        </span>
      <div class="chat-tools">
        <button id="sendButton" class="send-btn" type="submit" title="Send">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M4 9h10M11 6l3 3-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </button>
      </div>
  </div>
</body>
</html>
